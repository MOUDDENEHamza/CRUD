<div class="wrapper">
  <button mat-raised-button color="primary" (click)="onAdd()">Add new user</button>

  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef>firstname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef>lastname</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">

      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>

      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="onEdit(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="onDelete(element)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
